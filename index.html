<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Welcome to Appointment booking website!</h1>
      <div
        style="
          box-shadow: 1px 1px 2px rgb(107, 104, 104);
          margin-top: 50px;
          width: 400px;
          height: 370px;
          background: cyan;
        "
      >
        <form id="form1">
          <table>
            <thead>
              <th><h2>Login as User</h2></th>
            </thead>
            <tr>
              <td><h3>Email Id:</h3></td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  id="user_email"
                  style="border-radius: 10px; border: none; height: 20px;"
                />
              </td>
            </tr>
            <tr>
              <td><h3>Password:</h3></td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  id="user_password"
                  style="border-radius: 10px; border: none; height: 20px;"
                />
              </td>
            </tr>
          </table>
          <div style="margin-top: 30px;">
            <button
              value="Login"
              type="button"
              onclick="userLogin()"
              style="
                width: 100px;
                height: 30px;
                background-color: yellowgreen;
                border-radius: 10px;
                margin-bottom: 20px;
              "
            >
              Login</button
            ><br />
            <a href="user_registration.html" style="color: blueviolet;"
              >Create a new account?</a
            ><br />
            <a href="../Admin/admin_login.html" style="color: blueviolet;"
              >Login as Admin</a
            >
          </div>
        </form>
      </div>
    </center>
  </body>

  <script src="/Js/login.js"></script>
  <script>
    window.onload = function exampleFunction() {
      window.alert("Username : user1111@gmail.com  Password: user@123");
    };
  </script>
</html>
